        function setupMobileMenu() {
            const btn = document.getElementById('mobile-menu-btn');
            const nav = document.getElementById('sidebar-nav');
            btn.addEventListener('click', () => {
                nav.classList.toggle('hidden');
                nav.classList.toggle('block');
            });
        }

        function renderSidebar() {
            const navList = document.getElementById('nav-list');
            navList.innerHTML = '';

            flutterSyllabus.modules.forEach(mod => {
                const li = document.createElement('li');
                const isActive = mod.id === currentModuleId;
                
                let btnClass = isActive 
                    ? 'bg-amber-50 text-amber-700 border-r-4 border-amber-600 font-medium' 
                    : 'text-stone-600 hover:bg-stone-50 hover:text-stone-900';

                li.innerHTML = `
                    <button onclick="navigateTo('${mod.id}')" class="w-full text-left px-3 py-3 rounded-l-md transition flex items-center gap-3 ${btnClass}">
                        <span class="text-xl">${mod.icon}</span>
                        <div class="flex flex-col">
                            <span class="text-sm">${mod.title}</span>
                            ${mod.subtitle ? `<span class="text-[10px] text-stone-400 font-normal uppercase tracking-wider">${mod.type === 'overview' ? 'Overview' : 'Module'}</span>` : ''}
                        </div>
                    </button>
                `;
                navList.appendChild(li);
            });
        }

        window.navigateTo = function(id) {
            currentModuleId = id;
            renderSidebar();
            renderContent();
            // Close mobile menu if open
            if(window.innerWidth < 768) {
                document.getElementById('sidebar-nav').classList.add('hidden');
            }
        };

            const contentArea = document.getElementById('content-area');
            const pageTitle = document.getElementById('page-title');
            const pageSubtitle = document.getElementById('page-subtitle');
            
            // Find current module data
            const activeModule = flutterSyllabus.modules.find(m => m.id === currentModuleId);
            
            // Update Headers
            pageTitle.innerText = activeModule.title;
            pageSubtitle.innerText = activeModule.subtitle || "Track your progress";
            
            // Render specific view
            if (activeModule.type === 'overview') {
                renderDashboard(contentArea);
            } else {
                renderModuleDetail(contentArea, activeModule);
            }
        }

                    <div class="p-5 flex items-start gap-4 cursor-pointer" onclick="toggleTask('${taskId}')">
                        <div class="flex-shrink-0 w-8 h-8 rounded-full bg-stone-100 border border-stone-200 flex items-center justify-center text-stone-500 font-bold text-sm">
                            ${index + 1}
                        </div>
                        <div class="flex-1">
                            <h4 class="text-lg font-semibold text-stone-800">${task.title}</h4>
                            <p class="text-sm text-stone-500 mt-1">${task.concept}</p>
                        </div>
                        <button class="text-stone-400 hover:text-amber-600 transition">
                            <span id="icon_${taskId}">‚ñº</span>
                        </button>
                    </div>

                    <!-- Card Body (Expandable) -->
                    <div id="body_${taskId}" class="hidden-content border-t border-stone-100 bg-stone-50/50">
                        <div class="p-6 grid grid-cols-1 md:grid-cols-2 gap-6">
                            
                            <!-- Learning Content -->
                            <div class="space-y-4">
                                <div>
                                    <h5 class="text-xs font-bold text-amber-600 uppercase tracking-wider mb-1">What to Learn</h5>
                                    <p class="text-sm text-stone-700">${task.desc}</p>
                                </div>
                                <div class="bg-white p-4 rounded border border-stone-200 shadow-sm">
                                    <h5 class="text-xs font-bold text-stone-800 uppercase tracking-wider mb-2 flex items-center gap-2">
                                        <span>üõ†Ô∏è</span> The Challenge
                                    </h5>
                                    <p class="text-sm text-stone-600 italic">"${task.challenge}"</p>
                                </div>
                            </div>

                            <!-- Action Items -->
                            <div class="space-y-4">
                                <div class="bg-stone-800 text-stone-200 p-4 rounded-lg">
                                    <h5 class="text-xs font-bold text-stone-400 uppercase tracking-wider mb-2 flex items-center gap-2">
                                        <span>üê±</span> Git Milestone
                                    </h5>
                                    <code class="text-xs font-mono block mb-2 bg-black/30 p-2 rounded text-green-400">
                                        > git add .<br>
                                        > git commit -m "${task.git.replace(/"/g, "'")}"<br>
                                        > git push
                                    </code>
                                    <p class="text-[10px] text-stone-400">Remember to push your code after every task!</p>
                                </div>
                                
                                <div class="flex items-center gap-2 pt-2">
                                    <input type="checkbox" id="check_${taskId}" class="w-5 h-5 text-amber-600 rounded border-stone-300 focus:ring-amber-500">
                                    <label for="check_${taskId}" class="text-sm font-medium text-stone-700">Mark Task Complete</label>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            `;
        }

        window.toggleTask = function(taskId) {
            const body = document.getElementById(`body_${taskId}`);
            const icon = document.getElementById(`icon_${taskId}`);
            
            if (body.classList.contains('hidden-content')) {
                body.classList.remove('hidden-content');
                icon.innerText = '‚ñ≤';
                icon.classList.add('text-amber-600');
            } else {
                body.classList.add('hidden-content');
                icon.innerText = '‚ñº';
                icon.classList.remove('text-amber-600');
            }
        };

        // Start
        init();

    </script>
</body>
</html>
